<nav class="navbar navbar-inverse bg-inverse navbar-fixed-top">
    <h2 class="vg-h1">Movie DB <img src="/templates/logo.png/" width="45px" height="45px"></h2>
</nav>

<div class="col-md-4 col-md-offset-4 container-fluid">
    <br>
    <br>
    <br>


    <div class="alert alert-danger" ng-show="model.alert">
        {{model.alert}}
    </div>

    <form name="accountRegister">
        <label for="name">Username</label>
        <input ng-model="user.username"
               name="username"
               id="name"
               type="text"
               class="form-control"
               placeholder="Username"
                required/>

        <br>

        <label for="email">Email</label>
        <input ng-model="user.email"
               name="email"
               id="email"
               type="email"
               class="form-control"
               placeholder="Email"
               required/>

        <br>

        <label for="password">Password</label>
        <input ng-model="user.password"
               name="password"
               id="password"
               type="password"
               class="form-control"
               placeholder="password"
               required/>

        <br>

        <label for="verify password">Confirm Password</label>
        <input ng-model="user.verifypassword"
               name="verifypassword"
               id="verify password"
               type="password"
               class="form-control"
               placeholder="verify password"
               required/>
        <br>

        <label>Role: </label>
        <input ng-model="user.role" name="userrole" type="radio" value="ADMIN"> Admin
        <input ng-model="user.role" name="userrole" type="radio" value="CRITIC"> Critic
        <input ng-model="user.role" name="userrole" type="radio" value="RESIDENT">  Resident
        <br>
        <br>

    </form>

    <a ng-click="model.register(user)" class="btn btn-primary btn-block">
        Register
    </a>
    <a class="btn btn-danger  btn-block"
       href="#/login">
        Cancel
    </a>

</div>

<nav class="navbar navbar-light bg-light navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <p class="footer">&copy; Himanshu, Rohit</p>
        </div>
    </div>
</nav>
