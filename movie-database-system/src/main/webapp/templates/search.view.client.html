<button class="btn btn-info btn-lg center-block pull-right"
        ng-click="model.watchlists(user)">Go to your Watchlists</button>

<br>
<br>
<br>

<div>

    <input class = "form-control glyphicon glyphicon-search"
           ng-model="movie"
           name="search"
           id="search"
           type="text"
           placeholder="Search. . ."
           required>

    <br>
        <a class="btn btn-primary btn-block"
            ng-click="model.searchMovies(movie)">Search</a>

</div>


<br>

<br>


<div ng-if="model.movies.length">
    <ul>
        <u> <H1>Movies</H1> </u>
        <br>
        <br>
        <li ng-repeat="movie in model.movies">
            <div class="row">
                <div class="col-lg-3">
                    <img ng-src={{movie.Poster}}
                         ng-click="model.searchIndividualMovie(movie.imdbID)"/>
                </div>
                <div class="col-lg-3 pull-left">
                    <h3 ng-click="model.searchIndividualMovie(movie.imdbID)">{{movie.Title}} ({{movie.Year}})</h3>
                </div>
            </div>

            <br>
            <br>
        </li>
    </ul>
</div>
