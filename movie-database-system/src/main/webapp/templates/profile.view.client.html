<nav class="navbar navbar-inverse bg-inverse navbar-fixed-top">
    <h2 class="vg-h1">Movie DB <img src="/templates/logo.png/" width="45px" height="45px">
    </h2>
</nav>


<div class="col-md-4 col-md-offset-4 container-fluid">
    <br>
    <br>
    <br>


    <div class="alert alert-danger" ng-show="model.alert">
        {{model.alert}}
    </div>

    <div class="message message-success" ng-show="model.message">
        {{model.message}}
    </div>

    <form name="accountRegister">

        <label for="firstName">First Name</label>
        <input ng-model="model.user.firstName"
               name="firstName"
               id="firstName"
               type="text"
               class="form-control"
               placeholder="First Name"
               required/>

        <label for="lastName">Last Name</label>
        <input ng-model="model.user.lastName"
               name="lastName"
               id="lastName"
               type="text"
               class="form-control"
               placeholder="Last Name"
               required/>

        <label for="dob">Date Of Birth</label>
        <input ng-model="model.user.dob"
               name="dob"
               id="dob"
               type="date"
               class="form-control"
               placeholder="DOB"
               required/>


        <label for="email">Email</label>
        <input ng-model="model.user.email"
               name="email"
               id="email"
               type="email"
               class="form-control"
               placeholder="Email"
               required/>

        <br>

        <label for="password">Password</label>
        <input ng-model="model.user.password"
               name="password"
               id="password"
               type="password"
               class="form-control"
               placeholder="password"
               required/>

        <br>
    </form>

    <div ng-if = "!model.admin">


        <a ng-click="model.updateUser(model.user)" class="btn btn-success btn-block">
            Update
        </a>
        <a class="btn btn-danger  btn-block"
           href="#/search">
            Cancel
        </a>

    </div>

    <div ng-if = "model.admin">
        <a ng-click="model.updateByAdmin(model.user)" class="btn btn-success btn-block">
            Update User
        </a>
        <a ng-click="model.cancelUpdate()" class="btn btn-danger  btn-block" >
            Cancel Update
        </a>
    </div>


    <div ng-if = "!model.admin">

        <div ng-if="model.critic">
            <a ng-click="model.goToFollowers()" class="btn btn-info btn-block">
                View My Details
            </a>
        </div>


        <div ng-if="model.resident">
            <a ng-click="model.goToFollowCritic()" class="btn btn-info btn-block">
                View My Details and follow Critics
            </a>
        </div>
    </div>

</div>




<nav class="navbar navbar-light bg-light navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <p class="footer">&copy; Himanshu, Rohit</p>
        </div>
    </div>
</nav>
