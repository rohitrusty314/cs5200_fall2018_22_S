<div class="col-lg-6">
    <ul>
        <h2>Censored Reviews: </h2>


        <li ng-repeat="censoredReview in model.censoredReviews">
            <h3> {{censoredReview.review}}</h3>
    </ul>
</div>

<div class="col-lg-6">
    <ul>
        <h2>UnCensored Reviews: </h2>

        <li ng-repeat="unCensoredReview in model.uncensoredReviews">
            <h3> {{unCensoredReview.review}}

                <div>
                    <button type="button" class="btn btn-primary btn-sm" ng-click="model.flagReview(unCensoredReview)">
                        <span class="glyphicon glyphicon-minus"></span> Flag Review
                    </button>
                </div>
            </h3>
    </ul>
</div>
