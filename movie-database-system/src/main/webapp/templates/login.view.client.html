<nav class="navbar navbar-inverse bg-inverse navbar-fixed-top">
    <h2 class="vg-h1">Movie DB <img src="/templates/logo.png/" width="45px" height="45px"></h2>
</nav>

<div class="col-md-4 col-md-offset-4 container-fluid">
    <br>
    <br>
    <br>

    <div class="alert alert-danger" ng-show="model.alert">
        {{model.alert}}
    </div>

    <div class="message message-success" ng-show="model.message">
        {{model.message}}
    </div>

    <form name="accountLogin">
        <label for="username">Username</label>
        <input ng-model="user.username"
               name="username"
               id="username"
               type="text"
               class="form-control"
               placeholder="username"
               required/>

        <br>


        <label for="password">Password</label>
        <input ng-model="user.password"
               name="password"
               id="password"
               type="password"
               class="form-control"
               placeholder="password"
               required/>
        <br>

        <a class="btn btn-primary btn-block"
           ng-click="model.login(user)">Login</a>
        <a class="btn btn-success btn-block"
           href="#/register">Register</a>

        <a class="btn btn-info btn-block"
           href="#/search">Skip Login</a>
    </form>
</div>

<nav class="navbar navbar-light bg-light navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <p class="footer">&copy; Himanshu, Rohit</p>
        </div>
    </div>
</nav>
