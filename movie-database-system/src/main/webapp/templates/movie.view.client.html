<nav class="navbar navbar-inverse bg-inverse navbar-fixed-top">
    <h2 class="vg-h1">Movie DB <img src="/templates/logo.png/" width="45px" height="45px"></h2>
</nav>

<div class="col-md-4 col-md-offset-4 container-fluid">
    <br>
    <br>
    <br>


    <div class="alert alert-danger" ng-show="model.alert">
        {{model.alert}}
    </div>

    <form name="movieRegister">
        <label for="movieName">Movie Name</label>
        <input ng-model="model.movie.name"
               name="movieName"
               id="movieName"
               type="text"
               class="form-control"
               placeholder="Movie Name"
                required/>

        <br>

        <label for="releaseDate">Release Date</label>
        <input ng-model="model.movie.releaseDate"
               name="releaseDate"
               id="releaseDate"
               type="date"
               class="form-control"
               placeholder="Release Date"
               required/>

        <br>

        <label for="genre">Genre</label>
        <input ng-model="model.movie.genre"
               name="genre"
               id="genre"
               type="text"
               class="form-control"
               placeholder="Genre"
               required/>

        <br>

        <label for="language">Language</label>
        <input ng-model="model.movie.language"
               name="language"
               id="language"
               type="text"
               class="form-control"
               placeholder="Language"
               required/>

        <label for="imdbdId">Imdb Id</label>
        <input ng-model="model.movie.imdbId"
               name="imdbdId"
               id="imdbdId"
               type="text"
               class="form-control"
               placeholder="Imdbd Id"
               required/>

        <br>
        <br>


    </form>

    <div ng-if ="!model.mId">

        <a ng-click="model.createMovie(model.movie)" class="btn btn-primary btn-block">
            Create Movie
        </a>

    </div>

    <div ng-if ="model.mId">

        <a ng-click="model.updateMovie(model.movie)" class="btn btn-primary btn-block">
            Update Movie
        </a>

    </div>


    <a ng-click="model.cancelCreate()" class="btn btn-danger  btn-block">
        Cancel
    </a>

</div>

<nav class="navbar navbar-light bg-light navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <p class="footer">&copy; Himanshu, Rohit</p>
        </div>
    </div>
</nav>
